<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <script defer src="./main.js" type="module"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="Main">
      <div class="Content u-wrapper">
        <section class="Result">
          <h1 class="Result-h1">Your Result</h1>
          <div class="Result-score">
            <span class="Result-number">76</span
            ><span class="Result-of">of 100</span>
          </div>
          <div class="Result-text">
            <h2 class="Result-h2">Great</h2>
            <p class="Result-p">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </section>
        <section class="Summary">
          <h2 class="Summary-h2">Summary</h2>
          <ul class="Summary-ul">
            <li class="Summary-li">
              <div class="Summary-title">
                <img
                  class="Summary-icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="icon reaction" />
                <p class="Summary-p">Reaction</p>
              </div>

              <div class="Summary-score">
                <span class="Summary-span">80</span> / 100
              </div>
            </li>
            <li class="Summary-li">
              <div class="Summary-title">
                <img
                  class="Summary-icon"
                  src="./assets/images/icon-memory.svg"
                  alt="icon memory" />
                <p class="Summary-p">Memory</p>
              </div>

              <div class="Summary-score">
                <span class="Summary-span">92</span> / 100
              </div>
            </li>
            <li class="Summary-li">
              <div class="Summary-title">
                <img
                  class="Summary-icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="icon verbal" />
                <p class="Summary-p">Verbal</p>
              </div>

              <div class="Summary-score">
                <span class="Summary-span">61</span> / 100
              </div>
            </li>
            <li class="Summary-li">
              <div class="Summary-title">
                <img
                  class="Summary-icon"
                  src="./assets/images/icon-visual.svg"
                  alt="icon visual" />
                <p class="Summary-p">Visual</p>
              </div>

              <div class="Summary-score">
                <span class="Summary-span">73</span> / 100
              </div>
            </li>
          </ul>
          <button class="Summary-btn">Continue</button>
        </section>
      </div>
    </main>

    </div> -->
  </body>
</html>
